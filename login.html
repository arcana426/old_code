<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="hero is-warning">
        <div class="hero-body">
            <h1 class="is-size-3 has-text-centered">
                ログイン画面
            </h1>
            <div class="content">
                <p class="is-size-4 has-text-centered has-text-link">
                    ようこそ
                </p>
            </div>
        </div>
    </section>

    <div class="box">
        <section class="section">
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="text" placeholder="user name">
                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-user"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input id="emailInput" class="input" type="email" placeholder="Email">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </p>
                <p id="emailWarning" class="help is-danger" style="display:none;">有効なEmailアドレスを入力してください。</p>
            </div>

            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <button id="submitLoginButton" class="button is-primary has-text-centered" disabled>ログイン</button>
                </p>
            </div>
        </section>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Yoidea&Takumu Security Key</strong>にソースコードライセンスが付与されます。
            <p><strong>この情報は、2022年のものです。</strong></p>
            <p>協力: bulma,VS code,vue.js</p>
            <a href="https://github.com/yoidea-github" target="_blank">git hub by Yoidea&Takumu By Application Data is
                4.0</a>.
            </p>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://kit.fontawesome.com/be33907dac.js" crossorigin="anonymous"></script>
<script src="index.js"></script>


</html>
